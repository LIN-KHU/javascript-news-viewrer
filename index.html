<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>뉴스 뷰어 페이지</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>LINKHU<span>-NEWS</span></h1>
      </header>
      <nav id="nav">
        <div class="nav-underline"></div>
      </nav>
      <section id="news-section"></section>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="close-modal">&times;</div>
        <div id="modal-header" class="modal-header"></div>
        <h2>의견 남기기</h2>
        <div class="model-section">
          <form id="opinion-form">
            <div>
              <label for="opinion-title">제목</label>
              <div>
                <input type="text" id="opinion-title" name="opinion-title" required>
              </div>
            </div>
            <div>
              <label for="opinion-content">내용</label>
              <div>
                <textarea id="opinion-content" name="opinion-content" rows="20%" cols="45%" required></textarea>
              </div>
            </div>
            <button type="button" id="save-opinion">저장</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
